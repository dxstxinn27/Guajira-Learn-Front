<main>
    <header>
        <app-header></app-header>
    </header>

    <section>
        <p-card header="Registrar Docente" [style]="{ width: '100%' }">
            <ng-template pTemplate="header">

            </ng-template>
            <div>
                <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="p-3 bg-faded">

                    <div class="grid">
                        <div class="col-12 sm:col-6">
                            <div class="p-inputgroup mb-1">
                                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                <input class="w-12" type="text" pInputText formControlName="nombre" placeholder="Nombre"
                                    title="nombreDocente">
                            </div>
                        </div>

                        <div class="col-12 sm:col-6">
                            <div class="p-inputgroup mb-1">
                                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                <input class="w-12" type="text" pInputText formControlName="apellido"
                                    placeholder="Apellido" title="apellidoDocente">
                            </div>
                        </div>
                    </div>

                    <div class="grid">
                        <div class="col-12 sm:col-6">
                            <div class="p-inputgroup mb-1">
                                <span class="p-inputgroup-addon"><i class="pi pi-id-card"></i></span>
                                <input class="w-12" type="number" pInputText formControlName="numero_id"
                                    placeholder="Identificaci칩n" title="numero_id">
                            </div>
                        </div>

                        <div class="col-12 sm:col-6">
                            <div class="p-inputgroup mb-1">
                                <span class="p-inputgroup-addon"><i class="pi pi-book"></i></span>
                                <select class="w-12" pInputText formControlName="asignatura" title="asignatura">
                                    <option *ngFor="let asignatura of asignaturas" [value]="asignatura.id">
                                        {{ asignatura.nombre }}
                                    </option>
                                </select>
                            </div>
                        </div>

                    </div>

                    <div class="grid">
                        <div class="col-12 sm:col-6">
                            <div class="p-inputgroup mb-1 ">
                                <span class="p-inputgroup-addon"><i class="pi pi-bookmark"></i></span>
                                <input class="w-12" type="email" pInputText formControlName="correo"
                                    placeholder="Correo" title="correo">
                            </div>
                        </div>

                        <div class="col-12 sm:col-6">
                            <div class="p-inputgroup mb-1 ">
                                <span class="p-inputgroup-addon"><i class="pi pi-ellipsis-h"></i></span>
                                <input class="w-12" type="password" pInputText formControlName="contrase침a"
                                    placeholder="Contrase침a" title="contrase침a">
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-content-center flex-wrap">
                        <button pButton pRipple label="Guardar" icon="pi pi-save" severity="info" class="mr-4"
                            type="submit"></button>

                        <button pButton pRipple label="Cancelar" icon="pi pi-times-circle" severity="warning"
                            class="mr-4" type="button" (click)="cancel()"></button>
                    </div>

                </form>

            </div>
            <ng-template pTemplate="footer">

            </ng-template>
        </p-card>
    </section>

    <footer>
        <app-footer></app-footer>
    </footer>

</main>
